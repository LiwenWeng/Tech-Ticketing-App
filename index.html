<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="index.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/sign-in.css">
</head>
<body>
    <div id="sign-in-container">
        <h1 id="sign-in-title">Sign in.</h1>
        <div id="sign-in">
            <div class="sign-in-info-container" id="email-container">
                <p class="sign-in-info-header" id="email-header">Email</p>
                <input class="sign-in-info-input" id="email-input" type="text">
            </div>

            <div class="sign-in-info-container" id="password-container">
                <p class="sign-in-info-header" id="password-header">Password</p>
                <input class="sign-in-info-input" id="password-input" type="text">
            </div>

            <button id="sign-in-button">Sign in</button>
        </div>
        <a id="account-creation" href="html/signup.html">Create an account</a>
    </div>
</body>
</html>
